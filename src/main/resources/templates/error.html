<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error | Your Application</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        .error-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .error-details {
            background-color: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container error-container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="error-card card">
                <div class="card-body text-center p-5">
                    <div th:switch="${status}">
                        <!-- Different icons for different error types -->
                        <i th:case="'404'" class="fas fa-exclamation-triangle text-warning error-icon"></i>
                        <i th:case="'403'" class="fas fa-ban text-danger error-icon"></i>
                        <i th:case="'500'" class="fas fa-bug text-danger error-icon"></i>
                        <i th:case="*" class="fas fa-exclamation-circle text-primary error-icon"></i>
                    </div>

                    <h1 class="display-4 fw-bold mb-3">
                        <span th:text="${status}">Status</span> Error
                    </h1>

                    <p class="lead mb-4" th:text="${message}">
                        Default error message
                    </p>

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                        <a th:href="@{/}" class="btn btn-primary btn-lg px-4 gap-3">
                            <i class="fas fa-home me-2"></i> Return Home
                        </a>
                    </div>
                </div>

                <!-- Error Details Section (collapsible) -->
                <div class="error-details p-4">
                    <a class="d-flex align-items-center text-decoration-none"
                       data-bs-toggle="collapse"
                       href="#errorDetails"
                       role="button">
                        <i class="fas fa-info-circle me-2"></i>
                        <span class="fw-bold">Error Details</span>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
